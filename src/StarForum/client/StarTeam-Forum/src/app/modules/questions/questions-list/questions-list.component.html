<h1>All Questions</h1>
<div class="filter d-flex flex-row">
    <p>Order by</p>
    <ng-select placeholder="Select" [clearable]="false" [searchable]="false" [items]="orderOptions"
        [(ngModel)]="orderByOption" (change)="onSortingChange($event)">
    </ng-select>
</div>
<app-questions [questions]="questions"></app-questions>
